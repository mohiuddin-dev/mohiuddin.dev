<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Profit Calculator</title>
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #64748b;
      border-radius: 4px;
    }
    /* Print styles */
    @media print {
      body * {
        visibility: hidden;
      }
      #printHeader, #printSummary {
        visibility: visible;
      }
      #printHeader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
        font-weight: bold;
      }
      #printSummary {
        position: fixed;
        top: 80px;
        left: 0;
        right: 0;
        margin: auto;
        width: 80%;
      }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <div class="flex flex-col lg:flex-row min-h-screen">
    <!-- Sidebar -->
    <div class="lg:w-1/3 bg-gradient-to-b from-gray-800 to-gray-900 text-white p-6 lg:p-8">
      <h1 class="text-2xl font-bold mb-6">Profit Calculator</h1>
      <div id="stickyContainer" class="lg:sticky lg:top-8">
        <div id="sidebarResult" class="fade-in bg-gray-200 text-gray-600 p-6 rounded-xl mb-6 shadow-lg">
          <h2 class="text-lg font-semibold mb-4">Live Results</h2>
          <p class="mb-2">Monthly Income: <span id="sidebarIncome" class="font-bold">$0</span></p>
          <p class="mb-2">Monthly Expenses: <span id="sidebarExpenses" class="font-bold">$0</span></p>
          <p>Profit/Loss: <span id="sidebarProfit" class="font-bold">$0</span></p>
        </div>
        <!-- Pie Chart -->
        <div id="chartContainer" class="bg-white p-4 rounded-xl shadow-lg">
          <canvas id="expenseChart"></canvas>
          <div id="expenseTotal" class="text-center font-semibold text-gray-700 mt-4"></div>
        </div>
      </div>
    </div>
    <!-- Content Area -->
    <div class="lg:w-2/3 p-6 lg:p-10">
      <!-- Print Header & Summary -->
      <div id="printHeader" class="hidden"></div>
      <div id="printSummary" class="hidden"></div>
      <h2 class="text-3xl font-bold text-gray-800 mb-8">Real Estate Profit Calculator</h2>
      <form id="calcForm" class="space-y-6">
        <!-- Property Details Section -->
        <div class="bg-white p-6 rounded-xl shadow-md fade-in">
          <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b-2 border-gray-200 pb-2">Property Details</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="propertyPrice" class="block text-sm font-medium text-gray-700 mb-1">Property Price</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                <input type="text" id="propertyPrice" placeholder="250000" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>
            <div>
              <label for="units" class="block text-sm font-medium text-gray-700 mb-1">Number of Units</label>
              <input type="number" id="units" placeholder="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
        </div>
        <!-- Income Section -->
        <div class="bg-white p-6 rounded-xl shadow-md fade-in">
          <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b-2 border-gray-200 pb-2">Income</h3>
          <div id="unitRentContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4"></div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="parkingRent" class="block text-sm font-medium text-gray-700 mb-1">Parking Space Rental</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                <input type="text" id="parkingRent" placeholder="100" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>
            <div>
              <label for="petRent" class="block text-sm font-medium text-gray-700 mb-1">Pet Rent</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                <input type="text" id="petRent" placeholder="50" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>
          </div>
        </div>
        <!-- Mortgage Section -->
        <div class="bg-white p-6 rounded-xl shadow-md fade-in">
          <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b-2 border-gray-200 pb-2">Mortgage</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="downPayment" class="block text-sm font-medium text-gray-700 mb-1">Down Payment (%)</label>
              <input type="number" id="downPayment" placeholder="20" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="mortgageYears" class="block text-sm font-medium text-gray-700 mb-1">Mortgage Years</label>
              <input type="number" id="mortgageYears" placeholder="30" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="mortgageRate" class="block text-sm font-medium text-gray-700 mb-1">Mortgage Interest Rate</label>
              <div class="relative">
                <input type="text" id="mortgageRate" placeholder="4.5" class="w-full pr-8 pl-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">%</span>
              </div>
            </div>
          </div>
        </div>
        <!-- HELOC Section -->
        <div class="bg-white p-6 rounded-xl shadow-md fade-in">
          <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b-2 border-gray-200 pb-2">HELOC</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="heloc" class="block text-sm font-medium text-gray-700 mb-1">HELOC Amount</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                <input type="text" id="heloc" placeholder="50000" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>
            <div>
              <label for="helocYears" class="block text-sm font-medium text-gray-700 mb-1">HELOC Years</label>
              <input type="number" id="helocYears" placeholder="10" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="helocRate" class="block text-sm font-medium text-gray-700 mb-1">HELOC Interest Rate</label>
              <div class="relative">
                <input type="text" id="helocRate" placeholder="5" class="w-full pr-8 pl-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">%</span>
              </div>
            </div>
          </div>
        </div>
        <!-- Expenses Section -->
        <div class="bg-white p-6 rounded-xl shadow-md fade-in">
          <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b-2 border-gray-200 pb-2">Expenses</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="tax" class="block text-sm font-medium text-gray-700 mb-1">Property Tax (Yearly)</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                <input type="text" id="tax" placeholder="3000" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>
            <div>
              <label for="utility" class="block text-sm font-medium text-gray-700 mb-1">Utility Cost (Monthly)</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                <input type="text" id="utility" placeholder="200" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>
            <div>
              <label for="insurance" class="block text-sm font-medium text-gray-700 mb-1">Yearly Insurance Cost</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                <input type="text" id="insurance" placeholder="1200" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
            </div>
          </div>
        </div>
        <!-- Button Group -->
        <div class="flex flex-col sm:flex-row gap-4">
          <button type="reset" class="flex-1 bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600 transition duration-200">Reset</button>
          <button type="button" id="exportAsPrdBtn" class="flex-1 bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition duration-200">Export as PDF</button>
        </div>
      </form>
      <!-- Result Button -->
      <button id="resultButton" class="block mx-auto mt-8 bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-200">View Results</button>
    </div>
  </div>
  <!-- Modal Popup for Export -->
  <div id="exportModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-xl max-w-md w-full shadow-2xl fade-in">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Export as PDF</h2>
      <p class="text-gray-600 mb-4">Enter the property name or address for export:</p>
      <input type="text" id="exportPropertyName" placeholder="Property Name or Address" class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      <div class="flex gap-4">
        <button id="exportBtn" class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-200">Export as PDF</button>
        <button id="cancelBtn" class="flex-1 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition duration-200">Cancel</button>
      </div>
    </div>
  </div>
  <script>
    // Helper functions for parsing currency and percentage values
    function parseCurrency(val) {
      if (!val) return 0;
      return parseFloat(val.replace(/[^0-9.-]+/g, "")) || 0;
    }
    function parsePercentage(val) {
      if (!val) return 0;
      return parseFloat(val.replace(/[^0-9.-]+/g, "")) || 0;
    }
    // Calculate the loan payment (for mortgage/HELOC)
    function calculateLoanPayment(principal, monthlyRate, totalPayments) {
      return principal * monthlyRate / (1 - Math.pow(1 + monthlyRate, -totalPayments));
    }
    // Dynamically create Unit Rent inputs based on "Number of Units"
    function updateUnitRents() {
      var numUnits = parseInt(document.getElementById("units").value) || 0;
      var container = document.getElementById("unitRentContainer");
      container.innerHTML = "";
      for (var i = 1; i <= numUnits; i++) {
        var div = document.createElement("div");
        var label = document.createElement("label");
        label.textContent = "Unit " + i + " Rent";
        label.className = "block text-sm font-medium text-gray-700 mb-1";
        var wrapper = document.createElement("div");
        wrapper.className = "relative";
        var prefix = document.createElement("span");
        prefix.className = "absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500";
        prefix.textContent = "$";
        var input = document.createElement("input");
        input.type = "text";
        input.placeholder = "1200";
        input.className = "unit-rent w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500";
        input.id = "unitRent" + i;
        input.addEventListener("input", calculateProfit);
        wrapper.appendChild(prefix);
        wrapper.appendChild(input);
        div.appendChild(label);
        div.appendChild(wrapper);
        container.appendChild(div);
      }
      calculateProfit();
    }
    // Attach events for dynamic unit rent inputs
    var unitsField = document.getElementById("units");
    unitsField.addEventListener("input", updateUnitRents);
    unitsField.addEventListener("change", updateUnitRents);
    document.querySelectorAll("input").forEach(function(input) {
      input.addEventListener("input", calculateProfit);
    });
    // Global variable for the Chart.js chart
    var expenseChart = null;
    // Function to update the expense breakdown pie chart
    function updateChart(mortgageCost, helocCost, taxCost, utilityCost, insuranceCost, totalExpenses) {
      var data = [mortgageCost, helocCost, taxCost, utilityCost, insuranceCost];
      var labels = ["Mortgage Payment", "HELOC Payment", "Property Tax (Monthly)", "Utility", "Insurance (Monthly)"];
      var backgroundColors = ["#3b82f6", "#8b5cf6", "#f59e0b", "#2dd4bf", "#22c55e"];
      if (expenseChart) {
        expenseChart.data.datasets[0].data = data;
        expenseChart.update();
      } else {
        var ctx = document.getElementById("expenseChart").getContext("2d");
        expenseChart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: data,
              backgroundColor: backgroundColors
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom'
              }
            }
          }
        });
      }
      document.getElementById("expenseTotal").innerText = "Total Expenses: $" + Math.round(totalExpenses);
    }
    // Calculate and update live results in the sidebar and update the pie chart
    function calculateProfit() {
      var totalUnitRent = 0;
      document.querySelectorAll(".unit-rent").forEach(function(input) {
        totalUnitRent += parseCurrency(input.value);
      });
      var parkingRent = parseCurrency(document.getElementById("parkingRent").value);
      var petRent = parseCurrency(document.getElementById("petRent").value);
      var totalIncome = totalUnitRent + parkingRent + petRent;
      var propertyPrice = parseCurrency(document.getElementById("propertyPrice").value);
      var downPaymentPerc = (parseFloat(document.getElementById("downPayment").value) || 0) / 100;
      var mortgageYears = parseFloat(document.getElementById("mortgageYears").value) || 0;
      var mortgageRate = (parsePercentage(document.getElementById("mortgageRate").value) || 0) / 100 / 12;
      var mortgagePayment = 0;
      if (mortgageYears > 0 && mortgageRate > 0 && propertyPrice > 0) {
        var loanAmount = propertyPrice * (1 - downPaymentPerc);
        mortgagePayment = calculateLoanPayment(loanAmount, mortgageRate, mortgageYears * 12);
      }
      var heloc = parseCurrency(document.getElementById("heloc").value);
      var helocYears = parseFloat(document.getElementById("helocYears").value) || 0;
      var helocRate = (parsePercentage(document.getElementById("helocRate").value) || 0) / 100 / 12;
      var helocPayment = 0;
      if (helocYears > 0 && helocRate > 0 && heloc > 0) {
        helocPayment = calculateLoanPayment(heloc, helocRate, helocYears * 12);
      }
      var taxYearly = parseCurrency(document.getElementById("tax").value);
      var utility = parseCurrency(document.getElementById("utility").value);
      var insuranceYearly = parseCurrency(document.getElementById("insurance").value);
      var taxCost = taxYearly / 12;
      var insuranceCost = insuranceYearly / 12;
      var totalExpenses = mortgagePayment + helocPayment + taxCost + utility + insuranceCost;
      var profit = totalIncome - totalExpenses;
      var roundedIncome = Math.round(totalIncome);
      var roundedExpenses = Math.round(totalExpenses);
      var roundedProfit = Math.round(profit);
      document.getElementById("sidebarIncome").innerText = "$" + roundedIncome;
      document.getElementById("sidebarExpenses").innerText = "$" + roundedExpenses;
      document.getElementById("sidebarProfit").innerText = "$" + roundedProfit;
      var sidebarResult = document.getElementById("sidebarResult");
      sidebarResult.classList.remove("bg-green-100", "text-green-600", "bg-red-100", "text-red-600", "bg-gray-200", "text-gray-600");
      if (roundedProfit > 0) {
        sidebarResult.classList.add("bg-green-100", "text-green-600");
      } else if (roundedProfit < 0) {
        sidebarResult.classList.add("bg-red-100", "text-red-600");
      } else {
        sidebarResult.classList.add("bg-gray-200", "text-gray-600");
      }
      updateChart(mortgagePayment, helocPayment, taxCost, utility, insuranceCost, totalExpenses);
    }
    // On form reset, update dynamic fields and results
    document.getElementById("calcForm").addEventListener("reset", function() {
      setTimeout(function() {
        updateUnitRents();
        calculateProfit();
      }, 0);
    });
    // Export Modal functionality
    var exportModal = document.getElementById("exportModal");
    document.getElementById("exportAsPrdBtn").addEventListener("click", function() {
      exportModal.style.display = "flex";
    });
    document.getElementById("cancelBtn").addEventListener("click", function() {
      exportModal.style.display = "none";
    });
    document.getElementById("exportBtn").addEventListener("click", function() {
      var exportName = document.getElementById("exportPropertyName").value;
      document.getElementById("printHeader").innerText = exportName ? exportName : "";
      var summaryHTML = `
        <div style="text-align:center; font-size:18px; margin-top:20px;">
          <p>Monthly Income: ${document.getElementById("sidebarIncome").innerText}</p>
          <p>Monthly Expenses: ${document.getElementById("sidebarExpenses").innerText}</p>
          <p>Profit/Loss: ${document.getElementById("sidebarProfit").innerText}</p>
        </div>
      `;
      document.getElementById("printSummary").innerHTML = summaryHTML;
      exportModal.style.display = "none";
      window.print();
    });
    // Result Button functionality
    document.getElementById("resultButton").addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    // Initial calculation on page load
    calculateProfit();
  </script>
</body>
</html>
